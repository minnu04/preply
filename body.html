<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Find the perfect tutor</h2>
            <p>Learn a language or subject with the best tutors worldwide.</p>
            <div class="search-bar">
                <input type="text" placeholder="Search for a subject or tutor...">
                <button class="btn search-btn">Search</button>
            </div>
        </div>
    </section>

    <!-- Tutors Section -->
    <section class="tutors">
        <div class="container">
            <h3>Top Tutors</h3>
            <div class="tutors-grid">
                <div class="tutor-card">
                    <img src="tutor1.jpg" alt="Tutor 1">
                    <h4>Tutor Name</h4>
                    <p>Subject Expert</p>
                    <button class="btn view-profile-btn">View Profile</button>
                </div>
                <div class="tutor-card">
                    <img src="tutor2.jpg" alt="Tutor 2">
                    <h4>Tutor Name</h4>
                    <p>Language Specialist</p>
                    <button class="btn view-profile-btn">View Profile</button>
                </div>
                <!-- Add more tutor cards here -->
            </div>
        </div>
    </section>
